<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Angles</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <h1 style="padding: 1.5rem 0 0.5rem">
        Enter any three angles below and we will tell you if those angles make a
        Triangle or not!
      </h1>

      <a href="index.html" class="primaryLink2"> &lt;</a>

      <form id="angleForm">
        <input
          type="number"
          id="areaField"
          class="inputAngle"
          min="1"
          max="180"
          placeholder="Enter First Angle"
          required
        />

        <input
          type="number"
          id="areaField"
          class="inputAngle"
          min="1"
          max="180"
          placeholder="Enter Second Angle"
          required
        />

        <input
          type="number"
          id="areaField"
          class="inputAngle"
          placeholder="Enter Third Angle"
          min="1"
          max="180"
          required
        />

        <button type="submit" class="primaryLink2">check</button>
      </form>
      <div id="angleOutput" style="font-size: 1.3rem">
        Output will be shown here
      </div>
    </div>

    <footer></footer>

    <script src="checkangles.js"></script>
  </body>
</html>
